  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>

  <main class="conteudo-principal">
    <img class="imagem" src="images/illustration-mockups.svg" alt="illustration-mockups">

    <section class="informacoes">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>

      <p class="sobre">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="" class="botao">Register</a>
    </section>
  </main>

  <footer class="rodape">
    <nav>
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
    </nav>
  </footer>
